<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Image Resizer & Background Remover</title>
    <link rel="stylesheet" href="styles.css">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
</head>
<body>
    <div class="container">
        <header>
            <h1><i class="fas fa-image"></i> Image Resizer & Background Remover</h1>
            <p>Resize images, remove backgrounds, and save your work</p>
        </header>

        <main>
            <div class="upload-section">
                <div class="upload-area" id="uploadArea">
                    <i class="fas fa-cloud-upload-alt"></i>
                    <h3>Drop your image here</h3>
                    <p>or click to browse</p>
                    <input type="file" id="fileInput" accept="image/*" hidden>
                </div>
            </div>

            <div class="controls-section" id="controlsSection" style="display: none;">
                <div class="control-group">
                    <h3><i class="fas fa-crop"></i> Resize Options</h3>
                    <div class="resize-controls">
                        <div class="input-group">
                            <label for="width">Width (px):</label>
                            <input type="number" id="width" placeholder="Auto">
                        </div>
                        <div class="input-group">
                            <label for="height">Height (px):</label>
                            <input type="number" id="height" placeholder="Auto">
                        </div>
                        <div class="input-group">
                            <label for="maintainAspect">Maintain Aspect Ratio:</label>
                            <input type="checkbox" id="maintainAspect" checked>
                        </div>
                    </div>
                </div>

                <div class="control-group">
                    <h3><i class="fas fa-magic"></i> Background Removal</h3>
                    <div class="bg-removal-controls">
                        <button id="removeBackground" class="btn btn-primary">
                            <i class="fas fa-cut"></i> Remove Background
                        </button>
                        <div class="processing-status" id="processingStatus" style="display: none;">
                            <i class="fas fa-spinner fa-spin"></i> Processing...
                        </div>
                    </div>
                </div>

                <div class="control-group">
                    <h3><i class="fas fa-download"></i> Save Options</h3>
                    <div class="save-controls">
                        <select id="formatSelect">
                            <option value="png">PNG</option>
                            <option value="jpeg">JPEG</option>
                            <option value="webp">WebP</option>
                        </select>
                        <input type="range" id="qualitySlider" min="1" max="100" value="90">
                        <span id="qualityValue">90%</span>
                        <button id="saveImage" class="btn btn-success">
                            <i class="fas fa-download"></i> Save Image
                        </button>
                    </div>
                </div>
            </div>

            <div class="preview-section" id="previewSection" style="display: none;">
                <div class="preview-container">
                    <h3><i class="fas fa-eye"></i> Preview</h3>
                    <div class="image-preview">
                        <canvas id="previewCanvas"></canvas>
                    </div>
                    <div class="image-info" id="imageInfo">
                        <p>Original: <span id="originalSize">-</span></p>
                        <p>Current: <span id="currentSize">-</span></p>
                    </div>
                </div>
            </div>
        </main>

        <footer>
            <p>&copy; 2024 Image Resizer & Background Remover. Built with ❤️</p>
        </footer>
    </div>

    <script src="script.js"></script>
</body>
</html>
